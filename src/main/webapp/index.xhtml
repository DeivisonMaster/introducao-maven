<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<f:view>
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Altera Nome" />
				</f:facet>
				<p:outputLabel value="Nome: " />
				<p:inputText id="nome" size="20" value="#{controllerExemplo.nome}">
					<p:ajax event="keyup" update="saida"
						listener="#{controllerExemplo.formata}" />
				</p:inputText>

				<p:outputLabel value="Nome Maisculo: " />
				<h:outputText id="saida" value="#{controllerExemplo.nome}" />
			</p:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
